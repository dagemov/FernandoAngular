<h1>{{name}}</h1>
<dl>
  <dt>Name:</dt>
  <dd>{{name}}</dd>

  <dt>Age:</dt>
  <dd>{{age}}</dd>

  <dt>Metod:</dt>
  <dd>{{getHeroDescription()}}</dd>

  <dt>Capitaliced :</dt>
  <dd>{{capitalizedName}}</dd>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
  class="btn btn-primary mx-2"
  (click)="changenHero()">
    Change Name
</button>

<button
  *ngIf="age !== 25"
  class="btn btn-primary"
  (click)="changeAge()">
  Change Age
</button>

<button
  (click)="resetForm()"
  class="btn btn-primary mx-2">
  Reset
</button>
